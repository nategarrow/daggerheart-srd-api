<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daggerheart SRD API</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #f7f7f7;
        color: #222;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .container {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        padding: 2rem 2.5rem;
        max-width: 420px;
        text-align: center;
      }
      h1 {
        margin-top: 0;
        font-size: 2rem;
        letter-spacing: 0.02em;
      }
      a {
        color: #0070f3;
        text-decoration: none;
        font-weight: 500;
      }
      a:hover {
        text-decoration: underline;
      }
      .endpoint {
        font-family: monospace;
        background: #f0f0f0;
        padding: 0.3em 0.7em;
        border-radius: 4px;
        display: inline-block;
        margin: 0.5em 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Daggerheart SRD API</h1>
      <p>
        This is a fan-made GraphQL API for the <strong>Daggerheart</strong> SRD
        by Darrington Press.
      </p>
      <p>You can make GraphQL requests to:</p>
      <div class="endpoint">https://daggerheart-srd-api.vercel.app/graphql</div>
      <p>
        See the
        <a
          href="https://github.com/nategarrow/daggerheart-srd-api"
          target="_blank"
          >project on GitHub</a
        >
        for more info.
      </p>
    </div>
  </body>
</html>
